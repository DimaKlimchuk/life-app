<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life & Timers Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="fav-icon.svg" />
  </head>
  <body>
    <h1>Life Percentage Calculator</h1>

    <label for="birthdateInput">Enter your birthdate:</label>
    <input type="date" id="birthdateInput">
    <button onclick="saveBirthdate()">Save</button>

    <p>Days lived: <span id="daysLived">0</span></p>
    <p>Life percentage: <span id="lifePercent">0.00000000</span>%</p>
    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <h2>Timers</h2>
    <input type="text" id="taskName" placeholder="Task name">
    <button onclick="addTimer()">Add Timer</button>

    <ul id="timersList"></ul>

    <script src="script.js"></script>
</body>
</html>
